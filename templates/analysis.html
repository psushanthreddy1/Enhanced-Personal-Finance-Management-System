<!DOCTYPE html>
<html lang="en">
<head>
  <title>Statistics & Analysis</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Date Range Picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial;
      color: white;
    }

  /* ‚úÖ Sidebar */
    .sidebar {
      width: 260px;
      height: 100vh;
      background: #000;
      position: fixed;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h3 {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar p {
      font-size: 12px;
      color: gray;
      margin-top: 25px;
    }

    .sidebar a {
      display: block;
      padding: 12px;
      margin: 6px 0;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 15px;
    }

    .sidebar a:hover {
      background: orange;
      color: black;
    }
    .sidebar .section-title {
    font-size: 12px;
    color: #666;
    margin: 25px 0 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: normal;
}

    /* Content */
    .content {
      margin-left: 280px;
      padding: 20px;
    }

    .main-box {
      display: flex;
      height: 92vh;
      background: #1b1b1b;
      border-radius: 12px;
    }

    .option-panel {
      width: 280px;
      border-right: 1px solid #333;
      padding: 20px;
    }

    .option-panel button {
      width: 100%;
      padding: 12px;
      border: none;
      background: transparent;
      color: white;
      text-align: left;
      border-radius: 8px;
    }

    .option-panel button.active {
      background: #2a2a2a;
      color: orange;
    }

    .form-select {
      background: #111;
      border: 1px solid #444;
      color: white;
    }

    .form-select:focus {
      border-color: orange;
      box-shadow: none;
    }

    .overview-item {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .overview-item:hover {
      color: orange;
    }

    .chart-area {
      flex: 1;
      padding: 25px;
    }

    .chart-box {
      height: 75%;
      background: #222;
      border-radius: 12px;
      padding: 20px;
    }

    /* Date button */
    .date-btn {
      background: #111;
      border: 1px solid #444;
      color: white;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Date Range Picker Dark Theme */
    .daterangepicker {
      background-color: #1b1b1b;
      border: 1px solid #444;
      color: white;
    }

    .daterangepicker .calendar-table {
      background-color: #1b1b1b;
    }

    .daterangepicker td.available:hover,
    .daterangepicker td.active {
      background-color: orange !important;
      color: black !important;
    }

    .daterangepicker .ranges li {
      color: white;
    }

    .daterangepicker .ranges li.active,
    .daterangepicker .ranges li:hover {
      background-color: orange;
      color: black;
    }

    .daterangepicker .drp-buttons .btn-primary {
      background-color: orange;
      border: none;
      color: black;
    }
  </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">

  <h3>Money Map</h3>

  <!-- Overview -->
  <a href="/">üè† Overview</a>

  <!-- Transaction Section -->
  <p>TRANSACTION DATA</p>
  <a href="/transactions">üìÑ Transaction Details</a>
  <a href="/analysis">üìä Statistics & Analysis</a>
  

  <!-- Basis Data -->
  <p>BASIS DATA</p>
  <a href="/accounts">üè¶ Accounts</a>
  <a href="/categories">üìÇ Transaction Categories</a>
  <a href="/budget">üí∞ Budget Planner</a>
  <a href="/alerts">üö® Alerts</a>

</div>


<div class="content">
  <div class="main-box">

    <!-- Left Panel -->
    <div class="option-panel">
     <a href="/analysis?view=category" class="btn btn-dark w-100 mb-2">Categorical Analysis</a>

<a href="/analysis?view=trend" class="btn btn-dark w-100 mb-2">Trend Analysis</a>

<a href="/analysis?view=asset" class="btn btn-dark w-100 mb-2">Asset Trends</a>

      <hr style="border-color:#333;">

      <label>Chart Type</label>
      <select name="chart_type"
        class="form-select mb-3"
        onchange="location.href='/analysis?view={{view}}&chart_type='+this.value">
      
<option value="pie" {% if chart_type=='pie' %}selected{% endif %}>Pie Chart</option>
<option value="bar" {% if chart_type=='bar' %}selected{% endif %}>Bar Chart</option>
<option value="line" {% if chart_type=='line' %}selected{% endif %}>Line Chart</option>


      </select>

      <label>Sort Order</label>
      <form >
      <select name="sort_by"
            
            class="form-select bg-dark text-white border-secondary"
            onchange="this.form.submit()">
        <option value="amount" {% if sort_by == "amount" %}selected{% endif %}>
            Sort by Amount
        </option>
        <option value="category" {% if sort_by == "category" %}selected{% endif %}>
            Sort by Category
        </option>
    </select>
 </form>
      
    </div>

    <!-- Chart Area -->
    <div class="chart-area">

      <!-- TOP BAR -->
      <form method="get" action="/analysis" class="d-flex gap-2">
        <input type="hidden" name="chart_type" value="{{ chart_type }}">

    <input type="date"
           name="selected_date"
           class="form-control bg-dark text-white border-secondary"
           value="{{ selected_date | default('') }}"
           onchange="this.form.submit()">
           

    <select name="sort_by"
            
            class="form-select bg-dark text-white border-secondary"
            onchange="this.form.submit()">
        <option value="amount" {% if sort_by == "amount" %}selected{% endif %}>
            Sort by Amount
        </option>
        <option value="category" {% if sort_by == "category" %}selected{% endif %}>
            Sort by Category
        </option>
    </select>

</form>

    

      <div class="chart-box">
        <canvas id="chartCanvas"></canvas>

        <div id="noDataMessage"
            style="display:none; text-align:center; margin-top:20px; color:orange;">
       No Data Available For Selected Date
  </div>
</div>
    </div>

  </div>
</div>

<!-- Store data safely -->
<script>
document.addEventListener("DOMContentLoaded", function () {

    const ctx = document.getElementById("chartCanvas");
    const view = "{{ view | default('category') }}";

    let chart;

    // ================= CATEGORY =================
    if (view === "category") {

        const labels = {{ labels | default([]) | tojson }};
        const amounts = {{ amounts | default([]) | tojson }};

        if (labels.length === 0) {
            document.getElementById("chartCanvas").style.display = "none";
            document.getElementById("noDataMessage").style.display = "block";
            return;
        }

        chart = new Chart(ctx, {
            type: "{{ chart_type }}",
            data: {
                labels: labels,
                datasets: [{
                    data: amounts,
                    backgroundColor: [
                        "#ff6384",
                        "#36a2eb",
                        "#ffce56",
                        "#4bc0c0",
                        "#9966ff",
                        "#ff9f40",
                        "#8bc34a"
                    ]
                }]
            },
            options: {
                plugins: {
                    legend: { labels: { color: "white" } }
                }
            }
        });
    }

    // ================= TREND =================
   else if (view === "trend") {

    const months = {{ months | default([]) | tojson }};
    const income = {{ income | default([]) | tojson }};
    const expense = {{ expense | default([]) | tojson }};

    if (months.length === 0) {
        document.getElementById("chartCanvas").style.display = "none";
        document.getElementById("noDataMessage").style.display = "block";
        return;
    }

    chart = new Chart(ctx, {
        type: "{{ chart_type if chart_type in ['line','bar'] else 'line' }}",
        data: {
            labels: months,
            datasets: [
                {
                    label: "Income",
                    data: income,
                    borderColor: "#00ffaa",
                    backgroundColor: "#00ffaa",
                    fill: false
                },
                {
                    label: "Expense",
                    data: expense,
                    borderColor: "#ff4d4d",
                    backgroundColor: "#ff4d4d",
                    fill: false
                }
            ]
        },
        options: {
            scales: {
                x: { ticks: { color: "white" } },
                y: { ticks: { color: "white" } }
            },
            plugins: {
                legend: { labels: { color: "white" } }
            }
        }
    });
}
    // ================= ASSET =================
    else if (view === "asset") {

        const months = {{ months | default([]) | tojson }};
        const income = {{ income | default([]) | tojson }};
        const expense = {{ expense | default([]) | tojson }};

        chart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: months,
                datasets: [
                    {
                        label: "Income",
                        data: income,
                        backgroundColor: "#00ffaa"
                    },
                    {
                        label: "Expense",
                        data: expense,
                        backgroundColor: "#ff4d4d"
                    }
                ]
            },
            options: {
                scales: {
                    x: { ticks: { color: "white" } },
                    y: { ticks: { color: "white" } }
                },
                plugins: {
                    legend: { labels: { color: "white" } }
                }
            }
        });
    }

});
</script>
</body>
</html>
