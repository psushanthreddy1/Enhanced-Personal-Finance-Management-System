<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alerts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  
   <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial;
      color: white;
    }
  /* âœ… Sidebar */
    .sidebar {
      width: 260px;
      height: 100vh;
      background: #000;
      position: fixed;
      padding: 20px;
      overflow-y: auto;
    }


    .sidebar h3 {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar p {
      font-size: 12px;
      color: gray;
      margin-top: 25px;
    }

    .sidebar a {
      display: block;
      padding: 12px;
      margin: 6px 0;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 15px;
    }

    .sidebar a:hover {
      background: orange;
      color: black;
    }

    /* âœ… Main Content */
    .content {
      margin-left: 280px;
      padding: 20px;
    }


    .alert-card {
      background: #1b1b1b;
      border-left: 5px solid red;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .alert-title {
      font-weight: bold;
      color: #ff4d4d;
    }

    .alert-date {
      font-size: 13px;
      color: #aaa;
    }

    .no-alert {
      text-align: center;
      margin-top: 100px;
      color: gray;
    }
  </style>
</head>

<body>

<!-- âœ… Sidebar -->
<div class="sidebar">
  <h3> Money Map</h3>
<!-- Overview -->
  <a href="/">ğŸ  Overview</a>

  <!-- Transaction Section -->
  <p>TRANSACTION DATA</p>
  <a href="/transactions">ğŸ“„ Transaction Details</a>
  <a href="/analysis">ğŸ“Š Statistics & Analysis</a>
  

  <!-- Basis Data -->
  <p>BASIS DATA</p>
  <a href="/accounts">ğŸ¦ Accounts</a>
  <a href="/categories">ğŸ“‚ Transaction Categories</a>
  <a href="/budget">ğŸ’° Budget Planner</a>
  <a href="/alerts">ğŸš¨ Alerts</a>
</div>

<div class="content">

  <h2 class="mb-4">ğŸš¨ Budget Alerts</h2>

  {% for alert in alerts %}
<div class="card bg-dark text-white mb-3 border-danger">
  <div class="card-body d-flex justify-content-between align-items-center">

    <div>
      <h6 class="text-danger">{{ alert[2] }}</h6>
      <small class="text-muted">Created At: {{ alert[3] }}</small>
    </div>

    <a href="/delete-alert/{{ alert[0] }}"
       class="btn btn-sm btn-danger">
       Delete
    </a>

  </div>
</div>
{% endfor %}
</div>

</body>
</html>
