<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}MoneyMap{% endblock %}</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial;
      color: white;
    }

    /* âœ… Sidebar */
    .sidebar {
      width: 270px;
      height: 100vh;
      position: fixed;
      background: #000;
      padding: 25px;
      overflow-y: auto;
    }

    .sidebar h1 {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 12px;
      color: #666;
      margin-top: 25px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      margin: 6px 0;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
    }

    .sidebar a:hover {
      background: orange;
      color: black;
    }

    .active-link {
      background: orange;
      color: black !important;
      font-weight: bold;
    }

    /* âœ… Main Content */
    .content {
      margin-left: 300px;
      padding: 25px;
    }
  </style>
</head>

<body>

<!-- âœ… Sidebar (Same on Every Page) -->
<div class="sidebar">
  <h1>Money Map</h1>

  <a href="/" class="{% if page=='overview' %}active-link{% endif %}">
    ğŸ  Overview
  </a>

  <div class="section-title">Transaction Data</div>

  <a href="/transactions" class="{% if page=='transactions' %}active-link{% endif %}">
    ğŸ“„ Transaction Details
  </a>

  <a href="/analysis" class="{% if page=='analysis' %}active-link{% endif %}">
    ğŸ“Š Statistics & Analysis
  </a>

  <div class="section-title">Basis Data</div>

  <a href="/accounts" class="{% if page=='accounts' %}active-link{% endif %}">
    ğŸ¦ Accounts
  </a>

  <a href="/budget" class="{% if page=='budget' %}active-link{% endif %}">
    ğŸ’° Budget Planner
  </a>

  <a href="/alerts" class="{% if page=='alerts' %}active-link{% endif %}">
    ğŸš¨ Alerts
  </a>

  <a href="/categories" class="{% if page=='categories' %}active-link{% endif %}">
    ğŸ“‚ Transaction Categories
  </a>

  <div class="section-title">Miscellaneous</div>

  <a href="/exchange" class="{% if page=='exchange' %}active-link{% endif %}">
    ğŸ’± Exchange Rates
  </a>
</div>

<!-- âœ… Page Content -->
<div class="content">
  {% block content %}{% endblock %}
</div>

</body>
</html>
