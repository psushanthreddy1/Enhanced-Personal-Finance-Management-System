<!DOCTYPE html>
<html>
<head>
  <title>{{ group }} Categories</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <style>
    body { background: #f8f9fa; }

    .category-list {
      height: 90vh;
      overflow-y: auto;
      background: white;
      border-radius: 10px;
      padding: 15px;
    }

    .category-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .target-panel {
      background: white;
      border-radius: 10px;
      padding: 20px;
      height: 90vh;
    }
  </style>
</head>

<body>

<div class="container-fluid mt-3">
  <div class="row">

    <!-- LEFT -->
    <div class="col-md-7">
      <div class="category-list">
        <h5>{{ group }}</h5>

        {% for cat in categories %}
        <div class="category-item">
          {{ cat }}
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- RIGHT -->
    <div class="col-md-5">
      <div class="target-panel">
        <h4>ðŸŽ¯ Target Settings</h4>
        <hr>

        <input class="form-control mb-3" placeholder="Enter Amount">
        <button class="btn btn-primary w-100">Save Target</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
